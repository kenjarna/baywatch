<!DOCTYPE html>
<html class="no-js bg">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BEST FILMAKER OF ALL TIME!!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="grid-x">
        <div class="medium-8 medium-offset-2 cell">
            <h1>Baywatch</h1>
            <form id="flick-form">
                <div class="input-group">
                    <input type="text" class="input-group-field" name="flickName" placeholder="Submit a Movie" autofocus required>
                    <div class="input-group-button">
                        <button type="submit" class="success button">
                                
                                Add flick
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="medium-8 medium-offset-2 cell">
            <ul id="flick-list" class="no-bullet">
                <li class="template flick grid-x align-middle">
                    <span id="flick-name" class="flick-name auto cell" contenteditable="false"></span>
                    <span class="actions button-group"> 
                        <button class="fav button warning"><i class="material-icons">thumb_up</i></button>
                        <button class="remove button alert"><i class="material-icons">delete</i></button>
                        <button class="upvote button primary"><i class="material-icons">keyboard_arrow_up</i></button>
                        <button class="downvote button primary"><i class="material-icons">keyboard_arrow_down</i></button>
                        <button class="edit button secondary"><i class="material-icons">mode_edit</i></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
